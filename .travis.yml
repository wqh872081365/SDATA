language: python
sudo: false
python:
  - "3.6"
services:
  - postgresql
addons:
  postgresql: "9.4"
install:
  - pip install -r requirements.txt
before_script:
  - psql -c "create user sdata with createuser password 'sdata';"
  - psql -c "alter user sdata createdb;"
  - psql -c "create database sdata;" -U sdata
script:
  - python manage.py test